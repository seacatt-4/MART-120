<!DOCTYPE html>
<html>
    <head> 
        <title>CONTACTPAGE</title>
        <link rel="stylesheet" type="text/css" href="mainstyle.css">  
        <script>
            function getData() {
                var name = document.getElementById("txtName").value;
                var phone = document.getElementById("txtPhone").value;
            }  
            function check(event) {
                event.preventDefault();
                var nameInput = document.getElementById("txtName");
                var phoneInput = document.getElementById("txtPhone");
            var name = nameInput.value.trim();
            var phone = phoneInput.value.trim();
            var toamessage = document.getElementById("toamessage");
            var radioYes = document.getElementById("radioYes");
            var radioNo = document.getElementById("radioNo");
        
            nameInput.style.border = "";
            phoneInput.style.border = "";

            let hasError = false;

            if (!name) {
                nameInput.style.border = "2px solid red";
                hasError = true;
            }
            if (!phone) {
                phoneInput.style.border = "2px solid red";
                hasError = true;
            }

            if (hasError) {
                toamessage.innerHTML = "Please sacrifice your identity.";
                return;
            }

            if (radioYes.checked) {
                toamessage.innerHTML = "Yessssss, " + name + ", YES!";
            } else if (radioNo.checked) {
                    toamessage.innerHTML = "oh. ok, " + name + ".";
                } else {
                toamessage.innerHTML = "Well, you have to choose one.";
            }
        }

        window.onload = function () {
            document.getElementById("btnSubmit").addEventListener("click", check);
        };
            
        </script>
   </head>
